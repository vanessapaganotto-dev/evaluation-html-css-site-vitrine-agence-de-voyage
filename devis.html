                <div class="text-center">
                    <h2 class="text-info">Demande de devis</h2><br/>
                    <h3 class="fs-6">Remplissez le formulaire ci-dessous pour recevoir un devis personnalisé</h3>
                </div><br/><br/>
                    <form>
                        <h4 class="ms-5">Vos coordonnées</h4>
                        <div class="row ms-5">
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">
                                <div class="mb-3">
                                    <label for="prénom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prénom" placeholder="Votre prénom" required>
                                </div>
                            </div>
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
                                </div>
                            </div>
                        </div>
                        <div class="row ms-5">
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">    
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Votre e-mail" required>
                                </div>
                            </div>
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">
                                <div class="mb-3">
                                    <label for="telephone" class="form-label">Numéro de téléphone</label>
                                    <input type="tel" class="form-control" id="telephone" placeholder="Votre numéro de téléphone">
                                </div>
                             </div>
                        </div><br/>
                        <div class="row ms-5">
                            <h4>Votre séjour</h4>
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">
                                <div class="mb-3">
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Votre destination" required>
                                </div>
                            </div>
                            <div class="mt-4 col-sm-4 col-md-4 col-lg-2"> 
                                <div class="mb-3">
                                    <label for="dateDepart" class="form-label mw-100" style="width: 200%;">Date de départ</label>
                                    <input type="date" class="form-control" id="dateDepart" required>
                                </div>
                            </div>
                            <div class="mt-4 col-sm-4 col-md-4 col-lg-2"> 
                                <div class="mb-3">
                                    <label for="dateRetour" class="form-label mw-100" style="width: 200%;">Date de retour</label>
                                    <input type="date" class="form-control" id="dateRetour" required>
                                </div>
                            </div>
                        </div>
                        <div class="row ms-5">
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5">
                                <div class="mb-3">
                                    <label for="choixVoyageurs" class="form-label">Voyageurs</label>
                                    <select class="form-select" id="choixVoyageurs">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="mt-4 col-sm-9 col-md-9 col-lg-5"> 
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="&" placeholder="Message"></textarea>
                                </div><br/>
                            </div>
                        </div> 
                        <button type="submit" class="btn btn-primary ms-5">Envoyer</button>
                    </form>
